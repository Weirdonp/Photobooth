  <section id="book" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Book a Photo Booth</h2>
      <div class="col-md-6 mx-auto">
        <form id="bookingForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Event Location</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Package</label>
            <select class="form-select">
              <option>2 Hours - Basic Package</option>
              <option>4 Hours - Standard Package</option>
              <option>6 Hours - Premium Package</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Payment method</label>
            <select class="form-select">
              <option>MBOB</option>
              <option>PNB</option>
              <option>DK</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Extra</label>
            <input type="text" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-danger w-100 custom-btn">Book Now</button>
        </form>
      </div>
    </div>
  </section>
